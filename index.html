<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="wrapper">
        
        <div class="sub-wrapper">

            <header class="header-area">
                <h1 class="topHeading">GitInspector</h1>
                <div class="moonSun">
                    <img src="./assets/images/moon-icon.svg"class="moon-sun-image"  data-moon-sun-image>
                </div>
            </header>
    
            <main class="main-container" data-main-container>
                
                <div class="search-area">
                  <input type="text" placeholder="Enter Github Username....." required data-input-field >
                  <button class="searchButton" data-searchButton>Search</button>
                </div>
                
                <div>
                   <img src="./assets/images/flat-404-error-template_23-2147741200.jpg" class="error-page" data-error-page>
                   <img src="./assets/images/404_page_cover.jpg" class="error-page-two" data-error-page-two>
                </div>
    
                <div class="user-info-container" data-user-info-container>
    

                    <div class="sub-info-container">
                        

                        <div class="sub-info-con-one">
    
                           <div>
                             <img src="" class="userImage" data-userImage>
                           </div>
    
                            <div class="name-id-desc">
                              <span class="userName" data-userName></span>
                             <div> <a class="userId"  data-userId target="_blank" href=""></a></div>
                              <p class="userDesc" data-userDesc></p>
                            </div>
    
                           <div>
                            <h3>Joining Date</h3>
                             <span class="userJoiningDate" data-userJoiningDate></span>
                           </div>
   
                        </div>

                        <div class="sub-info-con-two">
   
                            <div>
                                <h5>Repos</h5>
                                <span class="useRepos" data-useRepos></span>
                            </div>
        
                            <div>
                                <h5>Followers</h5>
                                <span class="userFollowers" data-userFollowers></span>
                            </div>
        
                            <div>
                                <h5>Following</h5>
                                <span class="userFollowing" data-userFollowing></span>
                            </div>
       
                        </div>

                        <div class="sub-info-con-three">

                            <div>
                                <i class="fa-solid fa-location-dot"></i>
                                <span class="userLoc" data-userLoc></span>
                            </div>
        
                            <div class="userBio-link-div">
                                <i class="fa-solid fa-link"></i>
                                <a class="userBioLink" data-userBioLink href="" target="_blank"></a>
                            </div>
        
                            <div class="userTwitter-div">
                                <i class="fa-brands fa-twitter"></i>
                                <span class="userTwitter" data-userTwitter></span>
                            </div>
        
                            <div class="user-work-div">
                                <i class=" userwork-icon fa-solid fa-building"></i>
                                <span class="userWork" data-userWork></span>
                            </div>

                            
       
                        </div>

                    </div>
    
                </div>

            </main>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
